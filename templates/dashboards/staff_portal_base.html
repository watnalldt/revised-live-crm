{% extends "base.html" %}
{% load static %}
{% block navbar %}
    <nav class="navbar navbar-expand-lg py-3 navbar-dark"
         style="background-color: #000000">
        <div class="container">
            <a href="#" class="navbar-brand">
                <!-- Logo Image -->
                <img src="{% static 'img/energy-portfolio-logo.png' %}"
                     width="270"
                     height="auto"
                     alt="Energy Portfolio Logo">
            </a>
            <div class="row g-0">
                <div class="col-md-5 w-auto ms-auto">
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-outline-success btn-sm text-light border-light"
                           href="{% url 'users:account_managers_dashboard' %}">Dashboard</a>
                        <a href="{% url 'users:client_list' %}"
                           class="btn btn-outline-success btn-sm text-light border-light">Your Clients</a>
                        <a href="{% url 'clients:all_clients' %}"
                           class="btn btn-outline-warning btn-sm text-light border-light">All Clients</a>
                        <a href="{% url 'contacts:contacts' %}"
                           class="btn btn-outline-warning btn-sm text-light border-light">Contacts</a>
                        <a class="btn btn-outline-danger btn-sm text-light border-light"
                           data-bs-toggle="modal"
                           data-bs-target="#logoutModal">Log Out</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
{% endblock navbar %}
{% block content %}
{% endblock content %}
{% block extra_js %}
{% endblock extra_js %}
