{% extends "dashboards/staff_portal_base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container d-flex justify-content-center mt-5"
         style="width: 35%">
        <div class="col mt-5">
            <h2 class="text-center fs-6 analytics-highlight">Add Job Title</h2>
            <form action="" method="post">
                {% csrf_token %}
                <table class="table">
                    {{ form | crispy }}
                </table>
                <input type="submit"
                       class="btn btn-primary btn-lg"
                       value="Submit"
                       style="margin-right: 30px;
                              margin-top: 30px">
            </form>
        </div>
    </div>
    <!-- END BOOTSTRAP FORM -->
{% endblock content %}
