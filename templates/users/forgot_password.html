{% extends "base.html" %}
{% block html_title %}
    Reset your password
{% endblock html_title %}
{% block content %}
    <div class="row mt-4">
        <div class="mx-auto col-md-6 col-lg-4 col-sm-12">
            <!-- Form -->
            <form class="form-example"
                  action="{% url 'users:forgot_password' %}"
                  method="post">
                {% csrf_token %}
                <h3 class="mt-4">Forgotten Your Password</h3>
                <p class="description">
                    Enter your email address and we'll send you an email with instructions to reset your password.
                </p>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <label for="email"></label>
                    <input type="email"
                           class="form-control email"
                           id="email"
                           placeholder="Email..."
                           name="email" />
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input class="btn btn-warning mt-4" type="submit" value="Change My Password">
                        <a class="btn btn-danger mt-4" href="{% url 'users:login' %}">Cancel</a>
                    </div>
                </div>
            </form>
            <!-- Form end -->
        </div>
    </div>
{% endblock content %}
