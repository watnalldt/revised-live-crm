{% extends "dashboards/staff_portal_base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
        <h2 class="text-center mt-4 mb-4 fs-6 analytics-highlight">
            Add/Edit Notes&nbsp; MPAN/MPR Number&nbsp;{{ contract.mpan_mpr }}
        </h2>
        <div class="d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                {{ form.notes|as_crispy_field }}
                <div class="text-center mt-2">
                    <button class="btn btn-primary text" type="submit" aria-label="Search">Save Note</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
