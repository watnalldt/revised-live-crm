{% extends "contracts/charts/charts_base.html" %}
{% block content %}
    <div class="container" style="width: 65%;">
        <h2 class="text-center fs-6 mt-4">Top 30 Gas Commission Clients</h2>
        <canvas id="gasCommissionsChart" width="150" height="100"></canvas>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const ctx = document.getElementById('gasCommissionsChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Gas Commissions Values',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: []
            }]
        },
        options: {}
    });

    function updateChart() {
        fetch("{% url 'contracts:top_gas_commissions' %}", {
            method: 'GET',
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            chart.data.labels = data.labels;
            chart.data.datasets[0].data = data.data;
            chart.update();
        })
        .catch(error => console.error('Error loading the data: ', error));
    }

    updateChart();
    setInterval(updateChart, 10000);  // Update the chart every 10 seconds
});
    </script>
{% endblock content %}
